<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Digital Agency" property="og:title"/>
    <meta content="Homepage" property="og:description"/>
    <link rel="icon" type="image/png" href="icon.png">
    <meta property="og:url" content="https://lemon4ik6484.github.io/Train-Map/"/>
    <meta property="og:image" content="https://lemon4ik6484.github.io/Train-Map/preview.png?v=3"/>
    <meta content="#fcfaf3" data-react-helmet="true" name="theme-color"/>
    <link rel="preload" href="TrackMap1.jpg" as="image">
    <link rel="preload" href="TrackMap2.jpg" as="image">
    <link rel="preload" href="PlannedTrackMap1.png" as="image">
    <link rel="preload" href="PlannedTrackMap2.png" as="image">
    <title>SnackBag Maps</title>
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #1b3527 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card {
            position: relative;
            background-color: hwb(0 100% 0%);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            width: 30%;
            max-width: 30%;
            min-width: 200px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 16px 16px 8px 8px / 16px 16px 8px 8px;
            border: 4px solid #1b3527;
            margin: 1%;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card .header {
            background: #090a0f;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            z-index: 2;
        }
        .card .gallery {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex: 1;
        }
        .card .gallery img {
            max-width: 100%;
            height: auto;
            display: none;
            transition: transform 0.3s ease;
        }
        .card .gallery img.active {
            display: block;
        }
        .card .info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover .info {
            opacity: 1;
        }
        .card .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover .controls {
            opacity: 1;
        }
        .card .controls button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 3px;
        }
        .card .controls button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .card .bottom-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            margin-top: auto;
            transition: background 0.3s ease;
            border-radius: 3px;
        }
        .card .bottom-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Train Map</div>
        <div class="gallery">
            <img src="TrackMap1.jpg" alt="Track Map Dark">
            <img src="TrackMap2.jpg" alt="Track Map Light" class="active">
        </div>
        <div class="info">Train line map for SnackBag</div>
        <div class="controls">
            <button class="prev" onclick="event.stopPropagation(); changeImage(this, -1)">◀</button>
            <button class="bottom-button" onclick="window.location.href='https://lemon4ik6484.github.io/Train-Map/current'">Visit</button>
            <button class="next" onclick="event.stopPropagation(); changeImage(this, 1)">▶</button>
        </div>
    </div>

    <script>
        function changeImage(button, direction) {
            const card = button.closest('.card');
            const images = card.querySelectorAll('.gallery img');
            let activeIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[activeIndex].classList.remove('active');
            activeIndex = (activeIndex + direction + images.length) % images.length;
            images[activeIndex].classList.add('active');
        }
    </script>
</body>
